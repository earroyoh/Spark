apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    app: spark-master
  name: spark-master
spec:
  selector:
    matchLabels:
      app: spark-master
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: spark-master
    spec:
      containers:
      - args:
        - bin/spark-class
        - org.apache.spark.deploy.master.Master
        - -h
        - spark-master
        env:
        - name: MASTER
          value: spark://spark-master:7077
        - name: SPARK_CONF_DIR
          value: /conf
        - name: SPARK_PUBLIC_DNS
          value: 127.0.0.1
        image: spark-3.0.1
        name: spark-master
        ports:
        - containerPort: 4040
        - containerPort: 6066
        - containerPort: 7077
        - containerPort: 8080
        - containerPort: 8888
        - containerPort: 18080
        - containerPort: 20888
        resources: {}
        volumeMounts:
        - mountPath: /conf
          name: spark-master-claim0
        - mountPath: /data
          name: spark-master-claim1
      hostname: spark-master
      restartPolicy: Always
      volumes:
      - name: spark-master-claim0
        persistentVolumeClaim:
          claimName: spark-master-claim0
      - name: spark-master-claim1
        persistentVolumeClaim:
          claimName: spark-master-claim1
      tolerations:
      - effect: NoExecute
        key: "node.kubernetes.io"
        operator: Equal
        value: "not-ready"
      - effect: NoSchedule
        key: "node-role.kubernetes.io"
        operator: Equal
        value: "master"
status: {}
